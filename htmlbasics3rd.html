<html lang="en">
<head>

    <title>Pseudo Classes and Elements</title>

        /* Pseudo-class :hover */
        button:hover {
            background-color: blue;
            color: white;
        }

        /* Pseudo-class :nth-child */
        ul li:nth-child(odd) {
            background-color: #f4f4f4;
        }

        /* Pseudo-element ::before */
        h1::before {

        }

        /* Pseudo-element ::after */
        h1::after {
            content: " ðŸŽ‰";
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <button>Hover over me</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>

        <li>Item 4</li>
    </ul>

</html>
